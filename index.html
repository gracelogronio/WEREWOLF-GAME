<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werewolf Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg {
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* Ensure relative positioning */
        }
        .bg-admin { background-image: url("LOBBY.png"); } /* Adjust path if necessary */
        .bg-join { background-image: url("JOIN.png"); } /* Background for join screen */
        .bg-game { background-color: #333; } /* Background for game screen */
        .content {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .player-card {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 150px;
            text-align: center;
            display: inline-block;
        }
        .player-card img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Admin Login Screen -->
    <div class="bg bg-admin hidden" id="adminScreen">
        <div class="content">
            <h2>Host Login</h2>
            <input type="text" id="adminName" placeholder="Ilagay ang Pangalan">
            <button onclick="loginAsAdmin()">Maglog In</button>
            <div id="gameCodeDisplay" class="hidden">
                <h3>Game Code: <span id="gameCode"></span></h3>
            </div>
        </div>
    </div>

    <!-- Join Game Screen -->
    <div class="bg bg-join hidden" id="joinScreen">
        <div class="content">
            <h2>Sumali</h2>
            <input type="text" id="joinCode" placeholder="Ilagay ang Code">
            <button onclick="joinGame()">Sumali</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="bg bg-game hidden" id="gameScreen">
        <div class="content">
            <h2>Werewolf Game</h2>
            <div id="playerCards"></div>
            <div id="votingInterface">
                <h3>Voting Interface</h3>
                <!-- Add dynamic elements for voting -->
            </div>
            <div id="phaseIndicator">
                <h3>Phase Indicator</h3>
                <!-- Display current game phase (Day/Night) -->
            </div>
            <div id="inbox">
                <h3>Inbox</h3>
                <!-- Display private messages -->
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="C:\Users\logro\my-werewolf-game\BG MUSIC.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript to handle game logic -->
    <script>
        let adminLoggedIn = false;
        let gameCode = "";
        let players = []; // Array to store player information

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isHost = urlParams.has('host');
            const isJoin = urlParams.has('join');

            if (isHost) {
                document.getElementById('adminScreen').classList.remove('hidden');
            } else if (isJoin) {
                document.getElementById('joinScreen').classList.remove('hidden');
            }
        });

        function loginAsAdmin() {
            const adminName = document.getElementById('adminName').value.trim();

            if (adminName) {
                adminLoggedIn = true;
                document.getElementById('adminScreen').classList.add('hidden');
                document.getElementById('joinScreen').classList.remove('hidden');
                generateGameCode(); // Generate game code when admin logs in
                setupGame(); // Initialize game setup when admin logs in

                // Display game code to the host
                document.getElementById('gameCode').textContent = gameCode;
                document.getElementById('gameCodeDisplay').classList.remove('hidden');

                // Automatically fill in the join code for the host
                document.getElementById('joinCode').value = gameCode;
            } else {
                alert("Ilagay ang Pangalan.");
            }
        }

        function generateGameCode() {
            // Replace with your code generation logic
            gameCode = generateRandomCode(); // Example function to generate a random code
            console.log("Generated Game Code:", gameCode);
        }

        function joinGame() {
            const enteredCode = document.getElementById('joinCode').value.trim();

            if (enteredCode === gameCode) {
                console.log("Sumasali:", enteredCode);
                addPlayer(); // Add player to the game
                if (players.length >= 5) {
                    document.getElementById('joinScreen').classList.add('hidden');
                    document.getElementById('gameScreen').classList.remove('hidden');
                    document.getElementById('backgroundMusic').play(); // Play background music
                } else {
                    alert("Naghihintay pa sa ibang manlalaro. 5 manlalaro ang kailangan.");
                }
            } else {
                alert("Invalid ang code.");
            }
        }

        function addPlayer() {
            // Example: Add player to the players array
            const playerName = "Player" + (players.length + 1); // Replace with actual player name input if needed
            players.push({ name: playerName, role: "", cardImage: "" });
        }

        function setupGame() {
            // Example: Assign roles to players
            assignRoles(players);
            // Example: Start day-night cycle
            switchToNextPhase();
            // Example: Display player cards with roles
            displayPlayerCards();
        }

        // Function to assign roles randomly to players
        function assignRoles(players) {
            const roles = [
                { name: "MAMAMAYAN", image: "BABAE.png" },
                { name: "MAMAMAYAN", image: "LALAKI.png" },
                { name: "MAHARLIKA", image: "MAHARLIKA.png" },
                { name: "MAHARLIKA", image: "MAHARLIKA(2).png" },
                { name: "MANANANGGAL", image: "MANANANGGAL.png" },
                { name: "TIYANAK", image: "TIYANAK.png" },
                { name: "SIYOKOY", image: "SIYOKOY.png" },
                { name: "BABAYLAN", image: "BABAYLAN1.png" },
                { name: "BABAYLAN", image: "BABAYLAN2.png" }
                // Add more roles as needed
            ];

            shuffleArray(roles); // Shuffle roles

            for (let i = 0; i < players.length; i++) {
                const role = roles[i % roles.length]; // Assign roles in a loop
                players[i].role = role.name;
                players[i].cardImage = role.image;
            }
        }

        // Function to shuffle array (Fisher-Yates shuffle algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Function to generate a random 6-digit alphanumeric code
        function generateRandomCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                code += characters[randomIndex];
            }
            return code;
        }

        // Function to display player cards with roles
        function displayPlayerCards() {
            const playerCardsContainer = document.getElementById('playerCards');
            playerCardsContainer.innerHTML = ''; // Clear previous cards

            players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.classList.add('player-card');
                playerCard.innerHTML = `
                    <img src="${player.cardImage}" alt="${player.role}">
                    <p>${player.name}</p>
                    <p>${player.role}</p>
                `;
                playerCardsContainer.appendChild(playerCard);
            });
        }

        // Function to switch to the next game phase (day/night cycle)
        function switchToNextPhase() {
            // Add your game phase logic here
            console.log("Switching to the next phase...");
        }
    </script>
</body>
</html>
